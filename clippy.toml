# Clippy configuration for Lens
# Enforce high code quality standards

# Complexity limits
cognitive-complexity-threshold = 30
type-complexity-threshold = 250
too-many-arguments-threshold = 7
too-many-lines-threshold = 100
verbose-bit-mask-threshold = 1

# Documentation requirements
missing-docs-in-crate-items = true

# Performance lints
avoid-breaking-exported-api = false
msrv = "1.70.0"

# Severity configuration is now handled via crate-level attributes in
# `apps/lens-core/src/main.rs` and companion libraries. Keeping this file
# focused on knobs that Clippy's stable configuration accepts ensures
# `cargo clippy` runs on both stable and nightly toolchains.
